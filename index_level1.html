<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Monthly Temperature Heatmap</title>
    <!-- D3.js and PapaParse libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/PenGuln/Data-Visualization-HW2/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Hong Kong Monthly Temperature Heatmap (1997-2017)</h1>
        
        <!-- Temperature view toggle buttons -->
        <div class="controls">
            <button id="maxTempBtn" class="button active">Maximum Temperature</button>
            <button id="minTempBtn" class="button inactive">Minimum Temperature</button>
        </div>
        
        <!-- SVG containers for visualization -->
        <div id="heatmap"></div>
        <div id="legend"></div>
    </div>
    <div id="level1"></div>

    <!-- Load JavaScript modules -->
    <script src="https://cdn.jsdelivr.net/gh/PenGuln/Data-Visualization-HW2/js/dataProcessor.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/PenGuln/Data-Visualization-HW2/js/heatmap.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/PenGuln/Data-Visualization-HW2/js/legend.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/PenGuln/Data-Visualization-HW2/js/main.js"></script>
</body>
</html>
